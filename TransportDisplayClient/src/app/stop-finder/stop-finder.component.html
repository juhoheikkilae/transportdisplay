<div>
 <h2>Search stops</h2>
 <label>Search
   <input type="text" (input)="onTextChange($event.target.value)" placeholder="search" />
 </label>
 <ul *ngIf="stops">
  <li *ngFor="let stop of stops">
    <div>{{stop.id}}: {{stop.name}}</div>
    <ul>
      <li *ngFor="let line of stop.lines">
        {{line.id}} {{line.destination}}
      </li>
    </ul>
  </li>
 </ul>
</div>
